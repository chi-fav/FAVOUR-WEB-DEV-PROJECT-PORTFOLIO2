<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DataTypes</title>
</head>
<body>
    <script>
        let fullName = "John Doe";
        let score = 89;
        let average = 75.4;
        let pass = true;

        console.log(fullName, "is a", typeof fullName)
        console.log(score, "is a", typeof score)
        console.log(average, "is a", typeof average)
        console.log(pass, "is a", typeof pass)

    </script>
</body>
</html>
