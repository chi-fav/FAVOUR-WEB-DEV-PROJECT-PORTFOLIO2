<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
        position: relative;
        }

        .icon-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: transparent;
        border: none;
        cursor: pointer;
        }

        #arrowright {
        right: 10px;
        }

        #arrowleft {
        left: 10px;
        }
</style>
</head>
<body>
    <div class="image-container">
        <img src="../Media/images/images (3).png" alt="Image">
        <button class="icon-button" id="arrowright">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
        <button class="icon-button" id="arrowleft">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      </div>
</body>
</html>
