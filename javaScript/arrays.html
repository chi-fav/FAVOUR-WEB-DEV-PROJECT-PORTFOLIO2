<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays</title>
</head>
<body>
    
    <script>
        const cities = ["London", "Amsterdam", "Nairobi", "New Orleans"];
        cities.push("Berlin");
        cities.push("Tokyo");
        

        console.log("Cities:",cities.toString());
        console.log("Count:",cities.length);
        console.log("Join:",cities.join("&"));
        console.log("Popped:",cities.pop("&"));

        const euroCities = cities.slice(1,3);
        console.log("European countries",euroCities)

        const nCities = cities.filter(nCityFilter);
        function nCityFilter(value, index, array)
        {
            return value.toLowerCase().startsWith("n");
        }

        console.log("Cities that begin with N:",nCities);

        const scores = [45,89,77,21,56,67,100];
        console.log("Scores:",scores.toString());

        scores.sort(function(x,y){
            return x-y 
        })
        console.log("Sorted scores:",scores.toString())

    </script>
</body>
</html>
